<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Penyakit Bawang Merah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            background-color: #34495e;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            display: inline-block;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #2c3e50;
            border-radius: 5px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background-color: #34495e;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #ecf0f1;
            border-left: 5px solid #2c3e50;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Diagnosis Penyakit Bawang Merah</h1>
    </header>

    <!-- Menu Navigasi -->
    <nav>
        <a href="index.html">Beranda</a>
        <a href="diagnosis.html">Diagnosis Penyakit</a>
        <a href="kontak.html">Kontak Ahli</a>
    </nav>

    <!-- Konten Diagnosis -->
    <div class="container">
        <form id="diagnosisForm">
            <label>Apakah daun bawang merah menguning dan layu dari ujung?</label>
            <select id="daunMenguning">
                <option value="tidak">Tidak</option>
                <option value="ya">Ya</option>
            </select>

            <label>Apakah ada bercak coklat atau hitam pada daun dan batang?</label>
            <select id="bercakCoklat">
                <option value="tidak">Tidak</option>
                <option value="ya">Ya</option>
            </select>

            <label>Apakah umbi bawang merah membusuk?</label>
            <select id="busukUmbi">
                <option value="tidak">Tidak</option>
                <option value="ya">Ya</option>
            </select>

            <button type="button" onclick="diagnose()">Diagnosis</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        function diagnose() {
            var daunMenguning = document.getElementById("daunMenguning").value;
            var bercakCoklat = document.getElementById("bercakCoklat").value;
            var busukUmbi = document.getElementById("busukUmbi").value;

            var result = "";
            var prevention = "";

            if (daunMenguning === "ya") {
                result = "Kemungkinan besar bawang merah terkena Layu Fusarium.";
                prevention = "Pencegahan: Gunakan varietas bawang merah yang tahan fusarium, pastikan drainase lahan baik, dan hindari kelembapan berlebih.";
            } else if (bercakCoklat === "ya") {
                result = "Kemungkinan besar bawang merah terkena Antraknosa.";
                prevention = "Pencegahan: Lakukan rotasi tanaman, hindari kelembapan tinggi, dan gunakan fungisida sesuai anjuran.";
            } else if (busukUmbi === "ya") {
                result = "Kemungkinan besar bawang merah terkena Busuk Umbi.";
                prevention = "Pencegahan: Hindari irigasi berlebihan dan pastikan ventilasi yang baik pada penyimpanan umbi.";
            } else {
                result = "Gejala tidak cukup untuk membuat diagnosis. Silakan konsultasikan dengan ahli pertanian.";
                prevention = "";
            }

            document.getElementById("result").innerHTML = "<h2>Hasil Diagnosis:</h2><p>" + result + "</p><h3>Cara Pencegahan:</h3><p>" + prevention + "</p>";
        }
    </script>
</body>
</html>
